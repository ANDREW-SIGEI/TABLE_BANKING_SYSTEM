<!DOCTYPE html>
<html>
<head>
    <title>Table Banking - Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold"><i class="fas fa-piggy-bank mr-2"></i>Table Banking System</h1>
            <div class="flex items-center space-x-4">
                <span id="userWelcome">Welcome, User</span>
                <button onclick="logout()" class="bg-blue-700 px-4 py-2 rounded">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-6">
        <h2 class="text-3xl font-bold text-gray-800 mb-8">Dashboard</h2>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-blue-100 text-blue-600">
                        <i class="fas fa-users text-2xl"></i>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-sm font-medium text-gray-500">Total Groups</h3>
                        <p id="totalGroups" class="text-2xl font-bold text-gray-900">0</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-green-100 text-green-600">
                        <i class="fas fa-user-friends text-2xl"></i>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-sm font-medium text-gray-500">Total Members</h3>
                        <p id="totalMembers" class="text-2xl font-bold text-gray-900">0</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-yellow-100 text-yellow-600">
                        <i class="fas fa-hand-holding-usd text-2xl"></i>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-sm font-medium text-gray-500">Active Loans</h3>
                        <p id="activeLoans" class="text-2xl font-bold text-gray-900">0</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-purple-100 text-purple-600">
                        <i class="fas fa-piggy-bank text-2xl"></i>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-sm font-medium text-gray-500">Total Savings</h3>
                        <p id="totalSavings" class="text-2xl font-bold text-gray-900">KES 0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-6 mb-8">
            <button onclick="showPage('members')" class="bg-white p-6 rounded-lg shadow text-center hover:bg-gray-50 transition duration-200">
                <i class="fas fa-user-plus text-blue-600 text-3xl mb-3"></i>
                <h3 class="font-semibold text-gray-800">Register Member</h3>
                <p class="text-sm text-gray-600 mt-1">Add new group members</p>
            </button>

            <button onclick="showPage('loans')" class="bg-white p-6 rounded-lg shadow text-center hover:bg-gray-50 transition duration-200">
                <i class="fas fa-hand-holding-usd text-green-600 text-3xl mb-3"></i>
                <h3 class="font-semibold text-gray-800">Apply Loan</h3>
                <p class="text-sm text-gray-600 mt-1">Process loan applications</p>
            </button>

            <button onclick="showPage('savings')" class="bg-white p-6 rounded-lg shadow text-center hover:bg-gray-50 transition duration-200">
                <i class="fas fa-piggy-bank text-yellow-600 text-3xl mb-3"></i>
                <h3 class="font-semibold text-gray-800">Record Savings</h3>
                <p class="text-sm text-gray-600 mt-1">Track member contributions</p>
            </button>

            <button onclick="showPage('meetings')" class="bg-white p-6 rounded-lg shadow text-center hover:bg-gray-50 transition duration-200">
                <i class="fas fa-calendar text-purple-600 text-3xl mb-3"></i>
                <h3 class="font-semibold text-gray-800">Schedule Meeting</h3>
                <p class="text-sm text-gray-600 mt-1">Plan group meetings</p>
            </button>
        </div>
    </div>

    <script src="/static/js/dashboard.js"></script>
</body>
</html>
