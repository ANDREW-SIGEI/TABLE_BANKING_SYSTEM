version: '3.8'

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: tablebanking
      POSTGRES_USER: frappe
      POSTGRES_PASSWORD: frappe
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:6-alpine
    ports:
      - "6379:6379"

  tablebanking:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis

volumes:
  postgres_data:
